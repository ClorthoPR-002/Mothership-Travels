<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mothership Campaign Log</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
         * CUSTOM STYLES FOR RETRO-TERMINAL AESTHETIC
         * - Monospace font
         * - Scanline effect
         * - CRT glow effect
         * - Blinking cursor
         */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #000000;
            color: #d1d1d1;
            font-family: 'VT323', monospace;
            font-size: 1.125rem; /* Equivalent to text-lg in Tailwind */
        }

        /* Scanline effect for a retro CRT feel */
        .scanlines::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 0px,
                rgba(0, 0, 0, 0.2) 1px,
                rgba(0, 0, 0, 0.4) 2px
            );
            z-index: 10;
        }

        /* Simulates the rounded corners and glow of a CRT monitor */
        .terminal-container {
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(209, 209, 209, 0.2);
            position: relative;
        }
        
        /* Blinking cursor effect */
        .blinking-cursor::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Interactive elements */
        .interactable {
            transition: color 0.1s ease-in-out;
        }

        .interactable:hover {
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
            cursor: pointer;
        }

        /* Map styling */
        .map-svg path,
        .map-svg circle {
            transition: fill 0.1s ease-in-out, r 0.1s ease-in-out;
        }
        .map-svg path {
            fill: none;
            stroke: #d1d1d1;
            stroke-width: 2px;
        }
        .map-svg circle {
            fill: #d1d1d1;
            stroke: #000;
        }
        .map-svg circle:hover {
            fill: #ffffff;
            r: 8;
        }

        /* Modal styling */
        .modal {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            border: 2px solid #d1d1d1;
            box-shadow: 0 0 10px rgba(209, 209, 209, 0.5);
        }
    </style>
</head>
<body class="scanlines">
    <div class="terminal-container container mx-auto p-8 lg:p-12 mt-8 lg:mt-12 rounded-lg bg-gray-950 max-w-7xl">
        <header class="mb-8 border-b-2 border-white pb-4">
            <h1 class="text-4xl font-bold text-white mb-2 uppercase text-shadow-md">
                <span class="blinking-cursor">MOTHERSHIP LOG</span>
            </h1>
            <p class="text-white text-xl">
                ACCESSING M.O.T.H.E.R. - AWAITING USER INPUT
            </p>
        </header>

        <!-- Main content grid -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="space-y-8">
                <!-- Current Crew Roster -->
                <section>
                    <h2 class="text-2xl font-bold mb-4 uppercase">Current Crew Roster</h2>
                    <ul id="player-roster" class="list-disc ml-6 space-y-2">
                        <!-- Player data will be inserted here by JavaScript -->
                    </ul>
                </section>

                <!-- Lost Crew Roster -->
                <section>
                    <h2 class="text-2xl font-bold mb-4 uppercase">Lost Crew: In Memoriam</h2>
                    <ul id="lost-roster" class="list-disc ml-6 space-y-2">
                        <!-- Lost player data will be inserted here by JavaScript -->
                    </ul>
                </section>

                <!-- Important NPCs -->
                <section>
                    <h2 class="text-2xl font-bold mb-4 uppercase">Important NPCs</h2>
                    <div id="npc-roster" class="space-y-4">
                        <!-- NPC data will be inserted here by JavaScript -->
                    </div>
                </section>
            </div>

            <!-- Right Column -->
            <div class="space-y-8">
                <!-- Star System Map -->
                <section>
                    <h2 class="text-2xl font-bold mb-4 uppercase">Known Star System Map</h2>
                    <div id="map-section" class="border-2 border-white p-4">
                        <!-- Map SVG will be inserted here by JavaScript -->
                    </div>
                </section>

                <!-- In-Game Documents -->
                <section>
                    <h2 class="text-2xl font-bold mb-4 uppercase">Archived Documents</h2>
                    <ul id="in-game-docs" class="space-y-2">
                        <!-- Pamphlet data will be inserted here by JavaScript -->
                    </ul>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal for displaying pamphlet content -->
    <div id="pamphlet-modal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="modal-content w-full max-w-3xl h-full max-h-[80vh] overflow-auto p-8 rounded-lg bg-gray-950">
            <div class="flex justify-between items-start mb-4">
                <h3 id="pamphlet-title" class="text-2xl font-bold uppercase"></h3>
                <button onclick="closeModal()" class="text-white hover:text-red-500 font-bold text-3xl">&times;</button>
            </div>
            <p id="pamphlet-body" class="whitespace-pre-wrap"></p>
        </div>
    </div>

    <script>
        // Data for the website, organized for easy modification
        const campaignData = {
            players: [
                { name: "Kaelen Rourke", class: "Scientist", status: "Active" },
                { name: "Serafina 'Sera' Chen", class: "Marine", status: "Active" },
                { name: "Marcus 'Mac' Carter", class: "Android", status: "Active" }
            ],
            lostPlayers: [
                { name: "Dr. Evelyn Reed", cause: "Anomaly Exposure", score: 1200 },
                { name: "Jax 'Wrench' Miller", cause: "Xenoform Attack", score: 850 }
            ],
            npcs: [
                { name: "The Warden", description: "Mysterious voice from the comms, guides the crew.", status: "Unknown" },
                { name: "Captain Vane", description: "Former captain of the 'Stardust' who vanished. His last known coordinates are a mystery.", status: "MIA" }
            ],
            mapLocations: [
                { name: "Station Omega-7", x: 50, y: 30, description: "Abandoned deep-space research station. Source of the initial distress call." },
                { name: "The Asteroid Field", x: 70, y: 70, description: "Dangerous field of debris. Hiding something valuable... or deadly." },
                { name: "Planet Xylos V", x: 20, y: 80, description: "A terraformed planet with a colony now silent. Suspected Xenoform activity." }
            ],
            pamphlets: [
                {
                    title: "Warden's Directive 7",
                    content: "CONFIDENTIAL - CREW EYES ONLY\n\nDirective 7 outlines the procedure for handling bio-mechanical contamination. Any crew member showing signs of infestation must be quarantined or, if necessary, jettisoned immediately. The company is not liable for loss of life in these circumstances. This is for the greater good. Do not deviate from this protocol."
                },
                {
                    title: "Station Omega-7 Manifest",
                    content: "MANIFEST: S.S. Stardust\nCREW (4): Captain Vane, Dr. Evelyn Reed, Jax Miller, Kaelen Rourke\n\nCARGO: 10 units of Isolinear Processors, 5 units of Medical Supplies, 1 unit of a sealed Cryogenic Pod (contents unknown)."
                },
            ]
        };

        // --- DYNAMIC CONTENT GENERATION FUNCTIONS ---

        /**
         * Renders the current player roster.
         */
        function renderPlayerRoster() {
            const rosterList = document.getElementById('player-roster');
            if (!rosterList) {
                console.error("Could not find player-roster element.");
                return;
            }
            rosterList.innerHTML = campaignData.players.map(player => `
                <li class="interactable">[STATUS: ${player.status}] - ${player.name} (${player.class})</li>
            `).join('');
        }

        /**
         * Renders the lost player roster.
         */
        function renderLostRoster() {
            const lostList = document.getElementById('lost-roster');
            if (!lostList) {
                console.error("Could not find lost-roster element.");
                return;
            }
            lostList.innerHTML = campaignData.lostPlayers.map(player => `
                <li class="interactable">[CAUSE: ${player.cause}] - ${player.name} (SCORE: ${player.score})</li>
            `).join('');
        }

        /**
         * Renders the NPC list.
         */
        function renderNpcRoster() {
            const npcDiv = document.getElementById('npc-roster');
            if (!npcDiv) {
                console.error("Could not find npc-roster element.");
                return;
            }
            npcDiv.innerHTML = campaignData.npcs.map(npc => `
                <div class="border-2 border-white p-4">
                    <h4 class="text-xl font-bold uppercase mb-2">${npc.name} <span class="text-sm font-normal">(${npc.status})</span></h4>
                    <p class="text-sm">${npc.description}</p>
                </div>
            `).join('');
        }

        /**
         * Renders the map with interactive locations.
         */
        function renderMap() {
            const mapSection = document.getElementById('map-section');
            if (!mapSection) {
                console.error("Could not find map-section element.");
                return;
            }

            const svgWidth = 600;
            const svgHeight = 400;

            const mapPoints = campaignData.mapLocations.map(loc => `
                <circle cx="${loc.x * (svgWidth/100)}" cy="${loc.y * (svgHeight/100)}" r="5" data-name="${loc.name}" data-desc="${loc.description}" />
            `).join('');

            const mapSvg = `
                <svg viewBox="0 0 ${svgWidth} ${svgHeight}" xmlns="http://www.w3.org/2000/svg" class="map-svg w-full h-auto">
                    <!-- A simple line path to represent a connection -->
                    <path d="M ${campaignData.mapLocations[0].x * (svgWidth/100)},${campaignData.mapLocations[0].y * (svgHeight/100)} L ${campaignData.mapLocations[1].x * (svgWidth/100)},${campaignData.mapLocations[1].y * (svgHeight/100)} L ${campaignData.mapLocations[2].x * (svgWidth/100)},${campaignData.mapLocations[2].y * (svgHeight/100)}" />
                    ${mapPoints}
                    <text x="5" y="15" class="text-sm fill-current text-white">MAP_SYSTEM.DAT</text>
                </svg>
            `;
            mapSection.innerHTML = mapSvg;

            // Add event listeners to map points for interactivity
            mapSection.querySelectorAll('circle').forEach(circle => {
                circle.addEventListener('click', () => {
                    alert(`Location: ${circle.dataset.name}\nDescription: ${circle.dataset.desc}`);
                });
            });
        }

        /**
         * Renders the in-game document list.
         */
        function renderDocuments() {
            const docList = document.getElementById('in-game-docs');
            if (!docList) {
                console.error("Could not find in-game-docs element.");
                return;
            }
            docList.innerHTML = campaignData.pamphlets.map((doc, index) => `
                <li class="interactable">
                    <a href="#" onclick="openModal(${index}); return false;">[FILE_${index+1}] - ${doc.title}</a>
                </li>
            `).join('');
        }

        // --- MODAL FUNCTIONS ---

        /**
         * Opens the modal with content from a specific pamphlet.
         * @param {number} index - The index of the pamphlet in campaignData.pamphlets.
         */
        function openModal(index) {
            const pamphlet = campaignData.pamphlets[index];
            const modal = document.getElementById('pamphlet-modal');
            const title = document.getElementById('pamphlet-title');
            const body = document.getElementById('pamphlet-body');

            if (modal && title && body && pamphlet) {
                title.textContent = pamphlet.title;
                body.textContent = pamphlet.content;
                modal.classList.remove('hidden');
            }
        }

        /**
         * Closes the modal.
         */
        function closeModal() {
            const modal = document.getElementById('pamphlet-modal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }

        // --- INITIALIZATION ---

        /**
         * Initializes the website by rendering all sections.
         */
        function init() {
            renderPlayerRoster();
            renderLostRoster();
            renderNpcRoster();
            renderMap();
            renderDocuments();
        }

        // Run the initialization function when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
